<div class="container mt-5">
    <h2 class="text-center mb-4">Proposer un Trajet</h2>

    <form id="tripForm">
        <div class="mb-3">
            <label class="form-label">Point de départ</label>
            <input type="text" class="form-control" id="departure" placeholder="Ex : Paris" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Destination</label>
            <input type="text" class="form-control" id="destination" placeholder="Ex : Lyon" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Date et Heure de départ</label>
            <input type="datetime-local" class="form-control" id="dateTime" title="Date et Heure de départ"
                placeholder="Sélectionnez la date et l'heure" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Durée du voyage</label>
            <div class="d-flex">
                <input type="number" class="form-control me-2" id="durationHours" min="0" placeholder="Heures" required>
                <input type="number" class="form-control" id="durationMinutes" min="0" max="59" placeholder="Minutes"
                    required>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Prix par passager (€)</label>
            <input type="number" class="form-control" id="price" min="1" placeholder="Ex : 25" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Nombre de places disponibles</label>
            <input type="number" class="form-control" id="seats" min="1" placeholder="Ex : 3" required>
        </div>

        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="ecoTrip">
            <label class="form-check-label" for="ecoTrip">Voyage écologique (voiture électrique)</label>
        </div>

        <button type="submit" class="btn btn-primary w-100">Proposer le trajet</button>
    </form>
</div>


<!-- Modal de confirmation -->
<div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="successModalLabel">Trajet Proposé</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Votre trajet a été proposé avec succès !</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
            </div>
        </div>
    </div>
</div>
</div>
