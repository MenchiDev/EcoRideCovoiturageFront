 
    <!-- Contenu principal -->
    <div class="container mt-5">
        <h2 class="text-center mb-4">📩 Contactez-nous</h2>
        
        <div class="row">
            <!-- Formulaire de contact -->
            <div class="col-md-6">
                <form id="contactForm" onsubmit="validerFormulaire(event)">
                    <div class="mb-3">
                        <label for="nom" class="form-label">Nom</label>
                        <input type="text" class="form-control" id="nom" placeholder="Votre nom">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Votre email">
                    </div>
                    <div class="mb-3">
                        <label for="sujet" class="form-label">Sujet</label>
                        <input type="text" class="form-control" id="sujet" placeholder="Objet du message">
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="4" placeholder="Votre message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Envoyer</button>
                </form>
            </div>

            <!-- Coordonnées et carte -->
            <div class="col-md-6">
                <h4>📍 Notre adresse</h4>
                <p>123 Rue du Covoiturage, 75000 Paris, France</p>
                <h4>📞 Téléphone</h4>
                <p>+33 1 23 45 67 89</p>
                <h4>📧 Email</h4>
                <p>support@covoiturage.com</p>

                </iframe>
            </div>
        </div>
