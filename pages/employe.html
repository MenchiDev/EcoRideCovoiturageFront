
    <div class="container mt-5">
        <h2 class="text-center mb-4">Espace Employé</h2>

        <!-- Section : Trajets en cours -->
        <div class="card mb-4">
            <div class="card-header">Trajets en cours</div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Chauffeur</th>
                            <th>Départ</th>
                            <th>Arrivée</th>
                            <th>Date</th>
                            <th>Participants</th>
                        </tr>
                    </thead>
                    <tbody id="trajets-table-body">
                        <!-- Les trajets seront ajoutés dynamiquement -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Section : Avis à valider -->
        <div class="card mb-4">
            <div class="card-header">Avis à valider</div>
            <div class="card-body">
                <ul class="list-group" id="avis-list">
                    <!-- Avis dynamiques -->
                </ul>
            </div>
        </div>

        <!-- Section : Trajets problématiques -->
        <div class="card mb-4">
            <div class="card-header">Trajets problématiques</div>
            <div class="card-body">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Chauffeur</th>
                            <th>Passager</th>
                            <th>Problème</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="problemes-table-body">
                        <!-- Problèmes dynamiques -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
