<div class="hero-scene text-center text-white mb-4">

    <div class="hero-scene-content">
        <h1>Inscription</h1>
    </div>
</div>
<div class="container ">
    <div class="row justify-content-center  mb-5">
        <div class="col-lg-6 col-md-8 col-10 ">
            <form id="formInscription" class="border rounded p-4 bg-light">
                <div class="mb-3">
                    <label for="PseudoInuput" class="form-label">Pseudo</label>
                    <input type="text" class="form-control form-input" id="PseudoInput" placeholder="Votre pseudo" name="pseudo">
                    <div class="invalid-feedback">
                        le pseudo est requis
                    </div>
                </div>
            
                <div class="mb-3 text-primary ">
                    <label for="EmailInput" class="form-label">Email</label>
                    <input type="email" class="form-control form-input " id="EmailInput" placeholder="test@mail.fr"
                        name="email">
                    <div class="invalid-feedback">
                        le mail n'est pas valide
                    </div>
                </div>
                <div class="mb-3 text-primary">
                    <label for="PasswordInput" class="form-label">Mot de passe</label>
                    <input type="password" class="form-control form-input" id="PasswordInput" name="password">
                    <div class="invalid-feedback">
                        Le mot de passe doit contenir au moins 8 caractères, une majuscule, une minuscule, un chiffre et
                        un caractère spécial.
                    </div>
                    <div class="valid-feedback">
                        Le mot de passe est valide
                    </div>
                </div>
                <div class="mb-3">
                    <label for="ValidatePasswordInput" class="form-label">Confirmez votre mot de passe</label>
                    <input type="password" class="form-control form-input" id="ValidatePasswordInput"
                        name="passwordConfirm">
                    <div class = "invalid-feedback">
                        La confirmation du mot de passe est incorrecte
                    </div>
                </div>
                <div class="text-center ">
                    <button type="button" class="btn btn-primary rounded mt-3"
                        id="btn-validation-inscription">Inscription</button>
                </div>
            </form>
            <div class="text-center pt-3 mb-4 ">
                <a href="/signin">Vous avez déja un compte ? Connectez-vous ici !</a>
            </div>
        </div>
    </div>
</div>
