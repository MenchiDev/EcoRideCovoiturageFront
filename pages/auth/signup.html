
<div class="hero-scene text-center text-white mb-4">

    <div class="hero-scene-content">
        <h1>Inscription</h1>
    </div>
</div>
<div class="container ">
    <div class="row justify-content-center  mb-5">
        <div class="col-lg-6 col-md-8 col-10 ">
            <form class="border rounded p-4 bg-light">
                <div class="mb-3">
                    <label for="NomInput" class="form-label">Nom</label>
                    <input type="text" class="form-control form-input" id="NomInput" placeholder="Votre nom" name="Nom"> 
                </div>
                <div class="mb-3">
                    <label for="PrenomInput" class="form-label">Prénom</label>
                    <input type="text" class="form-control form-input " id="PrenomInput" placeholder="Votre prénom" name="Prenom"> 
                </div>
                <div class="mb-3 text-primary ">
                    <label for="EmailInput" class="form-label">Email</label>
                    <input type="email" class="form-control form-input " id="EmailInput"
                        placeholder="test@mail.fr" name="Email">
                </div>
                <div class="mb-3 text-primary">
                    <label for="PasswordInput" class="form-label">Mot de passe</label>
                    <input type="password" class="form-control form-input" id="PasswordInput"
                        name="Password">
                </div>
                <div class="mb-3">
                    <label for="ValidatePasswordInput" class="form-label">Validez votre mot de passe</label>
                    <input type="password" class="form-control form-input" id="ValidatePasswordInput" name="PasswordConfirm">
                </div>
                <div class="text-center ">
                    <button type="submit" class="btn btn-primary rounded mt-3">Inscription</button>
                </div>
            </form>
            <div class="text-center pt-3 mb-4 ">
                <a href="/signin">Vous avez déja un compte ? Connectez-vous ici !</a>
            </div>
        </div>
    </div>
</div>
